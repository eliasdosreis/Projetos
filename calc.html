<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Or√ßamento Pixel Art</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .container {
            background-color: #4a4a4a;
            border: 4px solid #000;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .title {
            color: #fff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            background-color: #7a7a7a;
            color: #fff;
            border-radius: 5px;
        }
        .categories {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .category {
            display: flex;
            align-items: center;
            background-color: #5a5a5a;
            padding: 10px;
            border-radius: 5px;
        }
        .category-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .category-name {
            flex-grow: 1;
            color: #fff;
        }
        .category-input {
            width: 80px;
            padding: 5px;
            background-color: #6a6a6a;
            border: 2px solid #000;
            color: #fff;
            border-radius: 5px;
        }
        .distribute-btn {
            width: 100%;
            padding: 10px;
            background-color: #3a7ca5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        .distribute-btn:hover {
            background-color: #2a6a95;
        }
        .remaining {
            text-align: center;
            color: #fff;
            font-weight: bold;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Simulador de Or√ßamento</h1>
        
        <div class="input-group">
            <label>Valor Total do Or√ßamento</label>
            <input type="number" id="totalBudget" placeholder="Digite seu or√ßamento">
        </div>

        <button class="distribute-btn" onclick="distributeEvenly()">Distribuir Igualmente</button>

        <div class="categories">
            <div class="category" data-name="Aluguel">
                <span class="category-icon">üè†</span>
                <span class="category-name">Aluguel</span>
                <input type="number" class="category-input" data-category="Aluguel">
            </div>
            <div class="category" data-name="Carro">
                <span class="category-icon">üöó</span>
                <span class="category-name">Carro</span>
                <input type="number" class="category-input" data-category="Carro">
            </div>
            <div class="category" data-name="Investimentos">
                <span class="category-icon">üí∞</span>
                <span class="category-name">Investimentos</span>
                <input type="number" class="category-input" data-category="Investimentos">
            </div>
            <div class="category" data-name="Compras">
                <span class="category-icon">üõí</span>
                <span class="category-name">Compras</span>
                <input type="number" class="category-input" data-category="Compras">
            </div>

            <div class="category" data-name="Compras">
                <span class="category-icon">üíßüõí</span>
                <span class="category-name">Agua</span>
                <input type="number" class="category-input" data-category="Compras">
            </div>

            <div class="category" data-name="Compras">
                <span class="category-icon">üí°</span>
                <span class="category-name">Luz</span>
                <input type="number" class="category-input" data-category="Compras">
            </div>

            <div class="category" data-name="Compras">
                <span class="category-icon">üåê</span>
                <span class="category-name">Internet</span>
                <input type="number" class="category-input" data-category="Compras">
            </div>
            <br>
        </div>

        <div class="remaining" id="remainingBudget">Restante: R$ 0,00</div>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        function distributeEvenly() {
            const totalBudget = parseFloat(document.getElementById('totalBudget').value);
            const categoryInputs = document.querySelectorAll('.category-input');
            const errorMessage = document.getElementById('errorMessage');
            const remainingBudget = document.getElementById('remainingBudget');

            if (isNaN(totalBudget) || totalBudget <= 0) {
                errorMessage.textContent = 'Digite um valor v√°lido!';
                return;
            }

            const equalValue = (totalBudget / categoryInputs.length).toFixed(2);
            categoryInputs.forEach(input => {
                input.value = equalValue;
            });

            errorMessage.textContent = '';
            remainingBudget.textContent = `Restante: R$ 0,00`;

            calculateRemaining();
        }

        function calculateRemaining() {
            const totalBudget = parseFloat(document.getElementById('totalBudget').value);
            const categoryInputs = document.querySelectorAll('.category-input');
            const errorMessage = document.getElementById('errorMessage');
            const remainingBudget = document.getElementById('remainingBudget');

            const totalAllocated = Array.from(categoryInputs)
                .reduce((sum, input) => sum + parseFloat(input.value || 0), 0);

            const remaining = totalBudget - totalAllocated;
            remainingBudget.textContent = `Restante: R$ ${remaining.toFixed(2)}`;

            if (remaining < 0) {
                errorMessage.textContent = 'Or√ßamento excedido!';
                remainingBudget.style.color = '#ff6b6b';
            } else {
                errorMessage.textContent = '';
                remainingBudget.style.color = '#fff';
            }
        }

        document.getElementById('totalBudget').addEventListener('input', calculateRemaining);
        document.querySelectorAll('.category-input').forEach(input => {
            input.addEventListener('input', calculateRemaining);
        });
    </script>
</body>
</html>
