<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Moedas - Pixel Art</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #312e81;
            font-family: 'Press Start 2P', cursive;
            color: #fde047;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            padding: 20px;
            background-color: #1e1b4b;
            border: 4px solid #4338ca;
            border-radius: 8px;
            margin-bottom: 30px;
            text-shadow: 4px 4px 0px #000;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background-color: #1e1b4b;
            border: 4px solid #4338ca;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 8px 8px 0px #000;
        }

        .card-title {
            color: #fde047;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #000;
        }

        .input-group {
            background-color: #312e81;
            border: 2px solid #4338ca;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .input-label {
            display: block;
            color: #4ade80;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .range-input {
            width: 100%;
            height: 20px;
            background: #4338ca;
            outline: none;
            -webkit-appearance: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4ade80;
            border: 2px solid #166534;
            cursor: pointer;
            border-radius: 2px;
        }

        .result-box {
            background-color: #312e81;
            border: 2px solid #4338ca;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .result-label {
            color: #4ade80;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .result-value {
            color: #fde047;
            font-size: 16px;
        }

        #chart {
            width: 100%;
            height: 300px;
            background-color: #312e81;
            border: 2px solid #4338ca;
            padding: 15px;
            border-radius: 4px;
            position: relative;
        }

        .pixel-border {
            position: relative;
        }

        .pixel-border::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #4338ca, #312e81);
            z-index: -1;
            border-radius: 12px;
        }

        .coin-icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="coin-icon">üéÆ</span>
            CALCULADORA DE MOEDAS
            <div style="font-size: 14px; margin-top: 10px; color: #4ade80">
                ‚ú® SIMULE SUA FORTUNA ‚ú®
            </div>
        </div>

        <div class="calculator-grid">
            <div class="card">
                <h2 class="card-title">CONFIGURE SUA MISS√ÉO</h2>
                
                <div class="input-group">
                    <label class="input-label">MOEDAS INICIAIS</label>
                    <div id="principalValue">R$ 1.000,00</div>
                    <input type="range" id="principal" class="range-input" 
                           min="0" max="100000" step="1000" value="1000">
                </div>

                <div class="input-group">
                    <label class="input-label">MOEDAS MENSAIS</label>
                    <div id="monthlyValue">R$ 100,00</div>
                    <input type="range" id="monthly" class="range-input"
                           min="0" max="10000" step="50" value="50">
                </div>

                <div class="input-group">
                    <label class="input-label">PODER DE MULTIPLICA√á√ÉO</label>
                    <div id="interestValue">6%</div>
                    <input type="range" id="interest" class="range-input"
                           min="0" max="20" step="0.5" value="6">
                </div>

                <div class="input-group">
                    <label class="input-label">ANOS DE JORNADA</label>
                    <div id="yearsValue">10 anos</div>
                    <input type="range" id="years" class="range-input"
                           min="1" max="100" step="1" value="10">
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">TESOURO ACUMULADO</h2>
                
                <div class="result-box">
                    <div class="result-label">TESOURO FINAL</div>
                    <div id="finalBalance" class="result-value">R$ 0,00</div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="result-box">
                        <div class="result-label">MOEDAS INVESTIDAS</div>
                        <div id="totalInvested" class="result-value">R$ 0,00</div>
                    </div>

                    <div class="result-box">
                        <div class="result-label">B√îNUS M√ÅGICO</div>
                        <div id="totalInterest" class="result-value">R$ 0,00</div>
                    </div>
                </div>

                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        let chart;

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function calculateResults() {
            const principal = parseFloat(document.getElementById('principal').value);
            const monthly = parseFloat(document.getElementById('monthly').value);
            const interest = parseFloat(document.getElementById('interest').value);
            const years = parseInt(document.getElementById('years').value);

            let balance = principal;
            const monthlyRate = interest / 12 / 100;
            const totalMonths = years * 12;
            const data = [];
            let invested = principal;

            for (let month = 0; month <= totalMonths; month++) {
                if (month > 0) {
                    balance = (balance + monthly) * (1 + monthlyRate);
                    invested += monthly;
                }
                
                if (month % 12 === 0) {
                    data.push({
                        year: month / 12,
                        balance: Math.round(balance),
                        invested: Math.round(invested)
                    });
                }
            }

            // Atualizar resultados
            document.getElementById('finalBalance').textContent = formatCurrency(balance);
            document.getElementById('totalInvested').textContent = formatCurrency(invested);
            document.getElementById('totalInterest').textContent = formatCurrency(balance - invested);

            // Atualizar gr√°fico
            updateChart(data);
        }

        function updateChart(data) {
            const ctx = document.getElementById('chart');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => `Ano ${d.year}`),
                    datasets: [
                        {
                            label: 'Tesouro Total',
                            data: data.map(d => d.balance),
                            borderColor: '#fde047',
                            backgroundColor: '#fde04733',
                            borderWidth: 2,
                            stepped: true
                        },
                        {
                            label: 'Total Investido',
                            data: data.map(d => d.invested),
                            borderColor: '#4ade80',
                            backgroundColor: '#4ade8033',
                            borderWidth: 2,
                            stepped: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#fde047',
                                font: {
                                    family: "'Press Start 2P', cursive",
                                    size: 10
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                },
                                color: '#fde047',
                                font: {
                                    family: "'Press Start 2P', cursive",
                                    size: 8
                                }
                            },
                            grid: {
                                color: '#4338ca55'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#fde047',
                                font: {
                                    family: "'Press Start 2P', cursive",
                                    size: 8
                                }
                            },
                            grid: {
                                color: '#4338ca55'
                            }
                        }
                    }
                }
            });
        }

        // Atualizar valores exibidos
        function updateDisplayValues() {
            document.getElementById('principalValue').textContent = 
                formatCurrency(document.getElementById('principal').value);
            document.getElementById('monthlyValue').textContent = 
                formatCurrency(document.getElementById('monthly').value);
            document.getElementById('interestValue').textContent = 
                document.getElementById('interest').value + '%';
            document.getElementById('yearsValue').textContent = 
                document.getElementById('years').value + ' anos';
        }

        // Event listeners
        const inputs = ['principal', 'monthly', 'interest', 'years'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                updateDisplayValues();
                calculateResults();
            });
        });

        // Inicializar calculadora
        updateDisplayValues();
        calculateResults();
    </script>
</body>
</html>
