<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Easy Tutorials</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input  id="input" type="text" placeholder="Digite a Cidade" spellcheck="false">
            <button id="search"><img src="images/search.png" alt=""></button>
        </div>
        
        <div class="error">
            <p>Cidade invalida!</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp" id="temp"></h1>
            <h2 class="city"></h2>
           
            <div class="details">
               
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <p class="humidity"></p>
                    <p> Humidity </p>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <p class="wind"></p>
                    <p> Wind Speed </p>
                </div>

            </div>

        </div>

    </div>

    <script>
        const apiKey = "a00d1cce50e81a02ba2c78e431185edb";
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric`;
        const weatherIcon = document.querySelector(".weather-icon");
        let cidade = "brazil";

        async function checkWather(){
            const response = await fetch(apiUrl + `&q=${cidade}&appid=${apiKey}`)
            
            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                document.querySelector(".error").style.display = "none";
            }
            
            
            var data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "ÂºC";
            document.querySelector(".humidity").innerHTML = data.main.humidity;
            document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
            
            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "images/clouds.png";
            }else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "images/clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "images/rain.png";
            } else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "images/drizzle.png";
            }else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "images/mist.png";
            }

            console.log(data);
        }

        document.getElementById("search").onclick = function(){
            cidade = document.getElementById("input").value;
            document.querySelector(".weather").style.display = "block";
            checkWather();

        }
        
        
        
    </script>
</body>
</html>
